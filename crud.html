    <h1>CRUD Actions for Projects</h1>
    <!-- 
      Extra Credit B: Create a second page, crud.html, which has a form that allows you 
      to perform CRUD actions on data in localStorage.
    -->

    <!-- Form to Create/Update a Project -->
    <form id="crud-form">
      <!-- Hidden field to store the index of the project when editing -->
      <input type="hidden" id="project-index" value="">

      <div>
        <label for="project-title">Title:</label>
        <input type="text" id="project-title" required>
      </div>
      
      <div>
        <label for="project-image">Image URL:</label>
        <input type="url" id="project-image" required>
      </div>
      
      <div>
        <label for="project-alt">Image Alt Text:</label>
        <input type="text" id="project-alt" required>
      </div>
      
      <div>
        <label for="project-description">Description:</label>
        <textarea id="project-description" required></textarea>
      </div>
      
      <div>
        <label for="project-link">Project Link:</label>
        <input type="url" id="project-link" required>
      </div>
      
      <button type="submit" id="submit-btn">Add Project</button>
      <button type="button" id="clear-btn">Clear Form</button>
    </form>

    <!-- Section to display the list of projects -->
    <section id="crud-projects-list">
      <h2>Existing Projects</h2>
      <ul id="projects-list"></ul>
    </section>
  </main>
